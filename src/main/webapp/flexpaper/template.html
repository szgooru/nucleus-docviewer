<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Example of FlexPaper</title>
<style type="text/css">
	
	/* hide from ie on mac \*/
	html {
		height: 100%;
		overflow: hidden;
	}
	
	#flashcontent {
		height: 100%;
	}
	/* end hide */

	body {
		height: 100%;
		margin: 0;
		padding: 0;
		background-color: #000000;
	}

</style>

</head>
<body>
  <form>
  &nbsp;
   <a target="htmlwin" href="html.html"><img title="View HTML" border="0" src="/projects/docbrowser/images/html.png"></a>
  <a href="#" onClick="Javascript:
    parent.document.location.href='index.html';
  "><img title="View FullScreen" border="0" src="/projects/docbrowser/images/application.png"></a>
  </form>
  <div id="flashcontent">
  </div>
  
  <script type="text/javascript" src="/projects/docbrowser/flashviewer/flexpaper/js/swfobject/swfobject.js"></script>
  <script type="text/javascript">
  window.onload = function()
  {
    var params = {
      SwfFile : "/projects/docbrowser/tmp/ID/doc.swf",
	  Scale : 1.0
    }
    
 
swfobject.embedSWF("/projects/docbrowser/flashviewer/flexpaper/FlexPaperViewer.swf","flashcontent","100%","100%","9.0.0","/projects//docbrowser/flashviewer/flexpaper/js/swfobject/expressInstall.swf", params);
    parent.frames[0].document.body.style.overflow='hidden';
  }
  </script>
</body>
</html>
